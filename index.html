<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Generate a</h1>
        <h1 id="green-header">random Password</h1>
        <p>Never use an insecure password again.</p>
        <!-- options -->
        <div>
            <label for="password-lenght">password length:</label>
            <input type="number" name="password-length" id="password-length" value="8"/>
        </div>
        <div>
            <label for="numbers">numbers</label>
            <input type="checkbox" name="numbers" id="numbers"></input>
        </div>
        <div>
            <label for="symbols">symbols</label>
            <input type="checkbox" name="symbols" id="symbols"></input>
        </div>
        <button id="btn-generate" onclick="generatePasswords()">Generate passwords</button>
        <div id="hr">
            <div />
            <hr>
            <div id="generated-passwords-container">
                <button  id="btn-first-password" onclick="copyFirstPassword()"></button>
                <button id="btn-second-password"></button>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
